<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Pandora Template</title>
	<link rel="shortcut icon" href="http://develop.styleguide.eanadev.org/images/favicons/favicon.ico" type="image/png">
	<link rel="stylesheet" href="http://develop.styleguide.eanadev.org/css/pandora/screen.css" type="text/css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="http://develop.styleguide.eanadev.org/js/dist/require.js"></script>
	<script type="text/javascript" src="http://develop.styleguide.eanadev.org/js/dist/main/molecules/main-dropdown.js"></script>
	<script data-main="http://localhost/js/dist/main/templates/main-pandora" src="https://europeana-styleguide-test.s3.amazonaws.com/js/modules/require.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
</head>

<body>
	<div class="container_large">
		{{#menu}}
		<div class="menu_dropdown {{style_modifier}}">
			<a class="dropdown-trigger" href="#" data-dropdown="#{{menu_id}}">{{button_title}}{{^button_title}}Choose{{/button_title}} </a>
			<div id="{{menu_id}}" class="dropdown dropdown-relative">
				{{#menu_title}}
				<div class="menu-title">{{menu_title}}</div>
				{{/menu_title}}
	
				<ul class="dropdown-menu">
					{{#items}} 
					{{#subtitle}}
						<li><div class="menu-subtitle">{{subtitle}}</div></li> 
					{{/subtitle}}
					{{#url}}
					<li {{#is_current}}class="active"{{/is_current}}><a
						href="{{url}}" {{#calltoaction}} class="menu-more"{{/calltoaction}}>{{text}}</a></li>
					{{/url}} {{# divider}}
					<li class="dropdown-divider"></li> {{/divider}} {{/items}}
				</ul>
			</div>
		</div>
		{{/menu}}
	</div>
</body>
</html>
